<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> LE lil TAROT </title>
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>*~Welcome to le Magic Tarot *~</h1>
    </header>
    <main>
        <div class="cardArea">
            <section>
                <button id="selectCard">Choose a Card</button>
                <button id="shuffleCards">Shuffle</button>
                <div class="deckOfCards">
                    <div class="faceUp">
                        <img src="" alt="">                        
                    </div>
                    <div class="faceDown">
                        <ul class="deckFaceDown">
                            <li><img class="card card1" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card2" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card3" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card4" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card5" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card6" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card7" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card8" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card9" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card10" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card11" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card12" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card13" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card14" src="assets/cardBack.svg" alt=""></li>
                            <li><img class="card card15" src="assets/cardBack.svg" alt=""></li>    
                        </ul>
                    </div> <!-- /.faceDown-->
                </div> <!-- /.deckOfCards-->
            </section>
            <div class="cardDescription"> 
                <h3></h3> <!-- title of the returned card-->
                <p></p><!-- description of the returned card-->
            </div> <!-- /.cardDescription-->
        </div>
    </main>
</div> <!-- /.wrapper-->
  <footer>

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="cards.js"></script>
</body>
</html>
