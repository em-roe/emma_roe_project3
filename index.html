<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> LE lil TAROT </title>
<link rel='icon' href="favicon.ico" type='icon'/>
<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Fjalla+One|Lato|Lobster" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/animate.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>magic tarot </h1>
    </header>
    <main>
        <div class="welcome">
            <h2>a mystical prompt to guide and direct your focus</h2> 
            <!-- a mystical mirror to reveal  -->
        </div>
        <div class="buttons">
            <button id="shuffleCards">Shuffle</button>
            <button id="selectCard">Single Card</button>
            <button id="selectThree">3 Card Spread</button>
        </div>    
        <div class="cardArea">
            <div class="deckOfCards">
                <img src="assets/cardback.svg" alt="">
            </div>

            <div class="faceUp single">
                <img src="" alt="">
            </div>

            <div class="faceUp triple"> 
                <img class="one" src="" alt="">
                <img class="two" src="" alt="">
                <img class="three" src="" alt="">
            </div>

        </div>
        <div class="cardDescription singleCard hide"> 
            <h3></h3> <!-- title of the returned card-->
            <p></p><!-- description of the returned card-->
        </div> <!-- /.cardDescription-->

        <div class="cardDescription3 tripleCard hide">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div> <!-- /.cardDescription-->
    </main>
    <footer>
        made with &#9829; by em 
    </footer>
</div> <!-- /.wrapper-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="cards.js"></script>

</body>
</html>
