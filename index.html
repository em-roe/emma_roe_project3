<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> LE lil TAROT </title>
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>*~Welcome to le Magic Tarot *~</h1>
    </header>
    <main>
        <div class="welcome">
            <h4>the magic of tarot will guide you towards a resolution to your thoughts and desires. to begin, please enter a question, topic about which you request guidance.</h4>
            <form>
                <input class="form-control input-lg" type="text" placeholder="What would you like guidance on today?">
            </form>
        </div>
        <div class="buttons">
            <button id="shuffleCards">Shuffle</button>
            <button id="selectCard">Single Card Spread</button>
            <button id="selectThree">3 Card Spread</button>
        </div>    
        <div class="cardArea">
            <div class="deckOfCards"> 
                <div class="faceUp single">
                    <img src="" alt="">                        
                </div>
                <div class="three">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <div class="faceDown">
                    <img src="assets/cardBack.svg" alt="">             
                </div> <!-- /.faceDown-->
            </div> <!-- /.deckOfCards-->
            <div class="cardDescription hide"> 
                <h3></h3> <!-- title of the returned card-->
                <p></p><!-- description of the returned card-->
            </div> <!-- /.cardDescription-->
        </div>
    </main>
</div> <!-- /.wrapper-->
  <footer>

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="cards.js"></script>
</body>
</html>
